<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/reset.css">

</head>

<body>
    <MAIn>
        <form action="#">
            <fieldset>
                <legend>Vai de taxi</legend>
                <p>
                    <label for="distancia">Distancia</label>
                    <input type="text" id="distancia">
                </p>
                <p>
                    <label for="bandeira">bandeira</label>
                    <select name="bandeira" id="bandeira">

                    <label for="taximento">Valor do Taximetro</label>

                </p>
                <p>
                    <label for="desconto">Desconto</label>
                    <input type="number" id="desconto">
                </p>
                <p>
                    <input type="button" Value="Enviar">
                    <input type="reset" value="Reset">
                </p>
            </fieldset>
        </form>
    </MAIn>
    <script>
        let my_element = document.getElementById("btn-enviar")
        my_element.addEventListener("click", function (e) {
            let bandeira = document.getElementById("bandeira").value;
            let distancia = Number (document.getElementById("distancia").value);
            if (bandeira == 1 ) {
                valor = 3.2 + distancia * 1.8
                console.log(valor);
            }
            else {
                valor = 3.2 + distancia
            }
        })

    </script>
